<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Management System</title>
    <link rel="stylesheet"

          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/">Management System</a>
    <!-- Toggler/Collapse Button -->
    <button class="navbar-toggler" type="button" datatoggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse"
         id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/admins}">Admin Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/usuarios}">Employee Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/pacientes}">Paciente Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/citas}">Cita Management</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>List Citas</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/citas/new}" class="btn btnprimary btn-sm mb-3">Add Cita</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Doctor ID</th>
            <th>Doctor Nombre</th>
            <th>Paciente ID</th>
            <th>Paciente Nombre</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Tipo Vista</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cita: ${cita}">
            <td th:text="${cita.id}"></td>
            <td th:text="${cita.doctor.id}"></td>
            <td th:text="${cita.doctor.nombre}"></td>
            <td th:text="${cita.paciente.id}"></td>
            <td th:text="${cita.paciente.nombre}"></td>
            <td th:text="${cita.fecha}"></td>
            <td th:text="${cita.estado}"></td>
            <td th:text="${cita.tipoVista}"></td>
            <td>
                <a th:href="@{/citas/edit/{id}(id=${cita.id})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/citas/delete/{id}(id=${cita.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
