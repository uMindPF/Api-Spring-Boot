<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Management System</title>
  <link rel="stylesheet"

        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Management System</a>

  <!-- Toggler/Collapse Button -->
  <button class="navbar-toggler" type="button" datatoggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse"
       id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"
           th:href="@{/admins}">Admin Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           th:href="@{/usuarios}">Employee Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           th:href="@{/pacientes}">Paciente Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           th:href="@{/citas}">Cita Management</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-3">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 containerjustify-content-center card">
      <h1 class = "text-center"> Edit Usuario Password </h1>
      <div class="card-body">
        <form th:action="@{/usuarios/password/{id}(id=${usuario.id})}" th:object="${usuario}" method="POST">
          <div class="form-group">
              <label>Password</label>
              <input type="password" name="password"
                     th:field="*{password}"
                     class="form-control"
                     placeholder="Password" />
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btnprimary">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
