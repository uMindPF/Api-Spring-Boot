<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="ISO-8859-1">
  <title>Management System</title>
  <link rel="stylesheet"

        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/">Management System</a>
  <!-- Toggler/Collapse Button -->
  <button class="navbar-toggler" type="button" datatoggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse"
       id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"
           th:href="@{/admins}">Admin Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           th:href="@{/usuarios}">Employee Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           th:href="@{/pacientes}">Paciente Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           th:href="@{/citas}">Cita Management</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
  </form>
</div>
</body>
</html>
